<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">

        <div class="sidebar">
            <section class="search">
                <h2>Search for a City:</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="citysearch" placeholder="Raleigh"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <button id="searchbtn">Search</button>
                <div id="history-search"></div>
            </section>
        </div>

        <div class="main-content">
            <section class="display-weather">
                <h2 id="display-city"> </h2>
                <h3 class="display-condition" id="currentTemp">Temperature: </h3>
                <h3 class="display-condition" id="currentWind">Wind: </h3>
                <h3 class="display-condition" id="currentHumidity">Humidity: </h3>
            </section>

            <section class="forecast">
                <h4 id="fiveday">5-Day Forecast:</h4>

                <div class="display-future-forecast"></div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
